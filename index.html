<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador </title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header ">
      <nav class="nav">
        <img src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" alt="Logo Alura">
      </nav>
  </header>

  <main class="">
    <form action="" class="formulario " id="formulario">
      <div class="campo encriptador">
        <textarea name="" id="texto_encriptado" placeholder="Ingresa el texto aquí..."></textarea>
      </div>

      <p class="alerta"></p>

      <div class="botones">
        <input type="submit" value="encriptar" class="boton btn-encriptar" id="encriptar" >
        <input type="submit" value="desencriptar" class="boton btn-desencriptar" id="desencriptar" >
      </div>
    </form>

      <div class="sombra desencriptador">
        <img src="img/20943559.jpg" alt="sin texto">
        <div class="info">
          <h4>Ningún mensaje fue encontrado</h4>
        <p> Ingresa el texto que desse encriptar o desencriptar</p>
        </div>
      </div>
    
  </main> 

  <script src="script.js"></script>
</body>

</html>
